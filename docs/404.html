<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecionando...</title>
  <script type="text/javascript">
    // Função para obter o caminho base do repositório
    function getBasePath() {
      var path = location.pathname.split('/');
      // Assume que o segundo segmento do caminho é o nome do repositório
      // Ex: /finances-manager/some/route -> path[1] = 'finances-manager'
      // Se a URL fosse diretamente no domínio raiz (ex: myusername.github.io),
      // entao path[1] seria a rota, mas para gh-pages em subdiretorio, é o repo.
      if (path.length > 1 && path[1].length > 0) {
        return '/' + path[1] + '/';
      }
      return '/'; // Se não houver nome de repositório no caminho, assume a raiz.
    }

    var basePath = getBasePath();
    var segment = location.pathname.replace(basePath, ''); // Remove o basePath da URL

    // Redireciona para o index.html com a rota Angular como hash
    location.replace(basePath + '#' + location.pathname + location.search + location.hash);
  </script>
</head>
<body>
  <p>Redirecionando para a aplicação...</p>
</body>
</html>
