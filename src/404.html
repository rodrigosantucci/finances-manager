<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecionando...</title>
  <script type="text/javascript">
    // Função para redirecionar para o index.html com a rota original
    (function() {
      var path = window.location.pathname;
      // Ajuste o base href conforme a sua configuração
      var baseHref = '/finances-manager/'; // ou '/' se for no root do seu domínio

      // Remover o baseHref do path se estiver presente
      if (path.startsWith(baseHref)) {
        path = path.substring(baseHref.length);
      }

      // Construir a URL completa para redirecionar
      var redirectUrl = baseHref + '#' + path;

      window.location.replace(redirectUrl);
    })();
  </script>
</head>
<body>
  <p>Redirecionando para a aplicação...</p>
</body>
</html>
