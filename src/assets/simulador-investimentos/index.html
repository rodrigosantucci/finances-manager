<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Investimentos</title>
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: rgb(0, 69, 143);
            --secondary-color: #6c757d;
            --accent-color: #28a745;
            --bg-light: #f8f9fa;
            --bg-dark: #e9ecef;
            --text-color: #343a40;
            --border-color: #dee2e6;
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e6e0e0;
            margin: 0;
            padding: clamp(0.4rem, 2vw, 0.5rem);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: var(--text-color);
            line-height: 1.4;
        }

        .page-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            gap: 1.5rem;
        }

        .container {
            background-color: #e6e0e000;
            border-radius: 1rem;
            box-shadow: var(--shadow-medium);
            padding: 0.875rem 1.25rem;
            width: 100%;
            max-width: 550px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 0.4rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.4rem;
        }

        .logo-placeholder {
            margin-bottom: 0.9rem;
        }

        .logo {
            width: 100%;
            max-width: 250px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        h1 {
            color: var(--primary-color);
            font-size: clamp(1.8rem, 5vw, 2.0rem);
            margin: 0;
            font-weight: 700;
        }

        h2 {
            color: var(--accent-color);
            font-size: clamp(1.4rem, 4vw, 2rem);
            margin-bottom: 1.1rem;
            font-weight: 600;
        }

        .investment-form {
            display: flex;
            flex-direction: column;
            gap: 1.1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width-select {
            width: 100%;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 0.875rem;
            width: 100%;
            box-sizing: border-box;
        }

        .form-row .form-group {
            flex: 1 1 calc(50% - 0.4375rem);
            min-width: 150px;
            box-sizing: border-box;
        }

        label {
            margin-bottom: 0.4rem;
            font-weight: 500;
            color: var(--text-color);
            font-size: clamp(0.9rem, 2.5vw, 1.05rem);
        }

        input[type="text"],
        select {
            padding: 0.5rem 1.125rem;
            border: 1px solid var(--border-color);
            border-radius: 0.625rem;
            font-size: 1rem;
            color: var(--text-color);
            background-color: var(--bg-light);
            transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.2);
            background-color: #fff;
            outline: none;
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: 'â–¼';
            font-size: 0.8em;
            color: var(--secondary-color);
            position: absolute;
            right: 0.9375rem;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        input[type="range"] {
            width: 100%;
            margin-top: 0.4rem;
            -webkit-appearance: none;
            appearance: none;
            height: 0.625rem;
            background: var(--bg-dark);
            border-radius: 0.3125rem;
            outline: none;
            opacity: 0.8;
            transition: opacity .2s, background-color 0.3s ease;
        }

        input[type="range"]:hover {
            opacity: 1;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 1.375rem;
            height: 1.375rem;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            border: 0.25rem solid #fff;
            box-shadow: 0 0.125rem 0.375rem rgba(0, 0, 0, 0.25);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background-color: #0056b3;
        }

        input[type="range"]::-moz-range-thumb {
            width: 1.375rem;
            height: 1.375rem;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            border: 0.25rem solid #fff;
            box-shadow: 0 0.125rem 0.375rem rgba(0, 0, 0, 0.25);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="range"]::-moz-range-thumb:hover {
            background-color: #0056b3;
        }

        .investment-fields {
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1.3rem;
            background-color: var(--bg-light);
            transition: all 0.6s ease-in-out;
            margin-top: 0.4rem;
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
        }

        .hidden {
            opacity: 0;
            max-height: 0;
            padding-top: 0;
            padding-bottom: 0;
            margin-top: 0;
            margin-bottom: 0;
            border: none;
            pointer-events: none;
        }

        .investment-fields:not(.hidden) {
            opacity: 1;
            max-height: 1000px;
            display: flex;
            flex-direction: column;
            gap: 0.875rem;
            border: 1px solid var(--border-color);
        }

        .simulate-button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.65rem 1.875rem;
            border: none;
            border-radius: 0.625rem;
            font-size: clamp(1rem, 2.8vw, 1.15rem);
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.1rem;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            align-self: center;
            letter-spacing: 0.5px;
            width: 100%;
            max-width: 300px;
        }

        .simulate-button:hover:not(:disabled) {
            background-color: #0056b3;
            transform: translateY(-0.1875rem);
            box-shadow: 0 0.375rem 0.9375rem rgba(0, 123, 255, 0.3);
        }

        .simulate-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .results-section {
            margin-top: 1.75rem;
            padding: 1.5rem;
            background-color: #e6f7ed;
            border-radius: 1rem;
            border: 1px solid #c8e6c9;
            box-shadow: var(--shadow-light);
            text-align: center;
            transition: all 0.5s ease-in-out;
        }

        .results-section h2 {
            color: var(--accent-color);
            margin-bottom: 1.1rem;
            font-size: clamp(1.6rem, 4vw, 2rem);
            font-weight: 700;
        }

        .result-item {
            background-color: #ffffff;
            border: 1px solid #d4edda;
            border-radius: 0.625rem;
            padding: 0.78rem;
            margin-bottom: 0.65rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1em;
            color: var(--text-color);
            box-shadow: 0 0.125rem 0.5rem rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .result-item:hover {
            transform: translateY(-0.125rem);
            box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.1);
        }

        .result-item p {
            margin: 0;
            font-weight: 500;
        }

        .result-item span {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.25em;
            white-space: nowrap;
        }

        .disclaimer {
            font-size: clamp(0.75rem, 2vw, 0.9rem);
            color: var(--secondary-color);
            margin-top: 1.1rem;
            font-style: italic;
            line-height: 1.5;
        }

        .ad-sidebar {
            background-color: var(--bg-dark);
            border-radius: 1rem;
            box-shadow: var(--shadow-light);
            padding: 0.875rem 1.25rem;
            text-align: center;
            flex-shrink: 0;
            box-sizing: border-box;
            width: 100%;
            max-width: 300px;
        }

        .ad-sidebar h3 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 0.7rem;
            font-size: 1.2em;
        }

        .ad-content {
            font-size: 0.9em;
            color: var(--text-color);
        }

        .ad-inline {
            background-color: var(--bg-light);
            border: 1px dashed var(--secondary-color);
            border-radius: 0.75rem;
            padding: 0.7rem;
            margin-top: 1.1rem;
            margin-bottom: 1.1rem;
            text-align: center;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .ad-inline h3 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 0.55rem;
            font-size: clamp(1rem, 2.5vw, 1.2em);
        }

        @media (min-width: 769px) {
            .page-wrapper {
                flex-direction: row;
                align-items: flex-start;
                justify-content: center;
            }

            .container {
                max-width: 550px;
                margin-right: 1.5rem;
            }

            .ad-sidebar {
                max-width: 280px;
                height: fit-content;
                position: sticky;
                top: 1.25rem;
                display: block;
            }

            .ad-inline {
                margin-top: 1.1rem;
                margin-bottom: 1.1rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.1rem 1.5625rem;
                border-radius: 0.75rem;
            }

            .investment-fields {
                padding: 0.875rem;
            }

            input[type="text"],
            select {
                padding: 0.45rem 0.9375rem;
                font-size: 0.95rem;
            }

            .simulate-button {
                padding: 0.5rem 1.25rem;
                font-size: 1rem;
                width: 100%;
                max-width: none;
                align-self: stretch;
            }

            .results-section {
                padding: 1.1rem;
            }

            .result-item {
                padding: 0.65rem;
                font-size: 1rem;
            }

            .result-item span {
                margin-top: 0.35rem;
                font-size: 1.1em;
            }

            .select-wrapper::after {
                right: 0.625rem;
            }

            .ad-sidebar {
                order: 3;
                max-width: 100%;
                margin-top: 1.5rem;
                display: block;
            }

            .ad-inline {
                margin-top: 1.1rem;
                margin-bottom: 1.1rem;
            }

            .form-row .form-group {
                flex: 1 1 calc(50% - 0.4375rem);
            }
        }

        @media (max-width: 400px) {
            body {
                padding: 0.625rem;
            }

            .container {
                padding: 0.875rem 1.25rem;
                border-radius: 0.625rem;
            }

            .header {
                padding-bottom: 0.65rem;
            }

            label {
                font-size: 0.9rem;
                margin-bottom: 0.25rem;
            }

            input[type="text"],
            select {
                font-size: 0.9rem;
                border-radius: 0.5rem;
            }

            input[type="range"]::-webkit-slider-thumb,
            input[type="range"]::-moz-range-thumb {
                width: 1.125rem;
                height: 1.125rem;
            }

            .investment-fields {
                padding: 0.65rem;
                gap: 0.65rem;
            }

            .simulate-button {
                font-size: 0.95rem;
                padding: 0.45rem 0.9375rem;
                border-radius: 0.5rem;
            }

            .results-section {
                padding: 0.875rem;
            }

            .result-item {
                padding: 0.5rem;
            }

            .result-item span {
                font-size: 1em;
            }

            .ad-sidebar {
                padding: 0.7rem 1rem;
                border-radius: 0.75rem;
            }

            .ad-inline {
                margin-top: 0.7rem;
                margin-bottom: 0.7rem;
                padding: 0.55rem;
            }

            .form-row .form-group {
                flex: 1 1 100%;
            }
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <div class="container">
            <header class="header">
                <div class="logo-placeholder">
                </div>
                <h1>Simulador de Investimentos</h1>
            </header>

            <main class="main-content">
                <form id="investmentForm" class="investment-form">
                    <div class="form-group full-width-select">
                        <label for="investmentType">Tipo de Investimento:</label>
                        <div class="select-wrapper">
                            <select id="investmentType">
                                <option value="">Selecione...</option>
                                <option value="rendaFixa">Renda Fixa</option>
                                <option value="rendaVariavel">Renda VariÃ¡vel</option>
                            </select>
                        </div>
                    </div>

                    <div id="rendaFixaFields" class="investment-fields hidden">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="initialAmountRF">Valor Inicial (R$):</label>
                                <input type="text" id="initialAmountRF" placeholder="Ex: 1.000,00" data-type="currency">
                            </div>
                            <div class="form-group">
                                <label for="monthlyContributionRF">Aporte Mensal (R$):</label>
                                <input type="text" id="monthlyContributionRF" placeholder="Ex: 100,00"
                                    data-type="currency">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="interestRateRF">Taxa de Juros Anual (%):</label>
                                <input type="text" id="interestRateRF" placeholder="Ex: 10,00" data-type="percentage">
                            </div>
                            <div class="form-group">
                                <label for="timeRF">Tempo de Investimento: <span id="timeValueRF">1</span> <span
                                        id="timeUnitRF">mÃªs</span></label>
                                <input type="range" id="timeRF" min="1" max="600" value="1">
                            </div>
                        </div>
                        <div class="form-group full-width-select">
                            <label for="timeUnitSelectorRF">Unidade de Tempo:</label>
                            <div class="select-wrapper">
                                <select id="timeUnitSelectorRF">
                                    <option value="months">Meses</option>
                                    <option value="years">Anos</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div id="rendaVariavelFields" class="investment-fields hidden">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="initialAmountRV">Valor Inicial (R$):</label>
                                <input type="text" id="initialAmountRV" placeholder="Ex: 5.000,00" data-type="currency">
                            </div>
                            <div class="form-group">
                                <label for="monthlyContributionRV">Aporte Mensal (R$):</label>
                                <input type="text" id="monthlyContributionRV" placeholder="Ex: 200,00"
                                    data-type="currency">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="expectedReturnRV">Retorno Esperado Anual (%):</label>
                                <input type="text" id="expectedReturnRV" placeholder="Ex: 15,00" data-type="percentage">
                            </div>
                            <div class="form-group">
                                <label for="dividendYieldRV">% de Dividendos Pagos Anual:</label>
                                <input type="text" id="dividendYieldRV" placeholder="Ex: 3,00" data-type="percentage">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="timeRV">Tempo de Investimento: <span id="timeValueRV">1</span> <span
                                        id="timeUnitRV">ano</span></label>
                                <input type="range" id="timeRV" min="1" max="50" value="1">
                            </div>
                            <div class="form-group full-width-select">
                                <label for="timeUnitSelectorRV">Unidade de Tempo:</label>
                                <div class="select-wrapper">
                                    <select id="timeUnitSelectorRV">
                                        <option value="months">Meses</option>
                                        <option value="years" selected>Anos</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" id="simulateButton" class="simulate-button">Simular</button>
                </form>

                <section id="results" class="results-section hidden">
                    <h2>Resultados da SimulaÃ§Ã£o</h2>
                    <div class="result-item">
                        <p>Valor Total Investido: <span id="totalInvested"></span></p>
                    </div>
                    <div class="result-item">
                        <p>Rendimento Total: <span id="totalReturn"></span></p>
                    </div>
                    <div class="result-item" id="dividendsPaidItem">
                        <p>Total de Dividendos: <span id="totalDividends"></span></p>
                    </div>
                    <div class="result-item">
                        <p>Valor Total Bruto: <span id="grossTotal"></span></p>
                    </div>
                    <div class="result-item" id="finalValueNetItem">
                        <p>Valor Total LÃ­quido (apÃ³s impostos/taxas): <span id="netTotal"></span></p>
                    </div>
                    <p class="disclaimer">*Os valores apresentados sÃ£o estimativas e podem variar.</p>
                </section>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const investmentType = document.getElementById('investmentType');
            const rendaFixaFields = document.getElementById('rendaFixaFields');
            const rendaVariavelFields = document.getElementById('rendaVariavelFields');
            const simulateButton = document.getElementById('simulateButton');
            const resultsSection = document.getElementById('results');

            const initialAmountRF = document.getElementById('initialAmountRF');
            const monthlyContributionRF = document.getElementById('monthlyContributionRF');
            const interestRateRF = document.getElementById('interestRateRF');
            const timeRF = document.getElementById('timeRF');
            const timeValueRF = document.getElementById('timeValueRF');
            const timeUnitRF = document.getElementById('timeUnitRF');
            const timeUnitSelectorRF = document.getElementById('timeUnitSelectorRF');

            const initialAmountRV = document.getElementById('initialAmountRV');
            const monthlyContributionRV = document.getElementById('monthlyContributionRV');
            const expectedReturnRV = document.getElementById('expectedReturnRV');
            const dividendYieldRV = document.getElementById('dividendYieldRV');
            const timeRV = document.getElementById('timeRV');
            const timeValueRV = document.getElementById('timeValueRV');
            const timeUnitRV = document.getElementById('timeUnitRV');
            const timeUnitSelectorRV = document.getElementById('timeUnitSelectorRV');

            const totalInvestedSpan = document.getElementById('totalInvested');
            const totalReturnSpan = document.getElementById('totalReturn');
            const totalDividendsSpan = document.getElementById('totalDividends');
            const dividendsPaidItem = document.getElementById('dividendsPaidItem');
            const grossTotalSpan = document.getElementById('grossTotal');
            const netTotalSpan = document.getElementById('netTotal');
            const finalValueNetItem = document.getElementById('finalValueNetItem');

            const formatCurrency = (value) => {
                return new Intl.NumberFormat('pt-BR', {
                    style: 'currency',
                    currency: 'BRL'
                }).format(value);
            };

            const unformatCurrency = (text) => {
                if (!text) return 0;
                return parseFloat(text.replace(/[R$\s.]/g, '').replace(',', '.'));
            };

            const unformatPercentage = (text) => {
                if (!text) return 0;
                return parseFloat(text.replace(',', '.'));
            };

            document.querySelectorAll('input[data-type="currency"]').forEach(input => {
                input.addEventListener('input', (e) => {
                    let value = e.target.value.replace(/\D/g, '');
                    if (value) {
                        value = (parseInt(value, 10) / 100).toFixed(2);
                        e.target.value = value.replace('.', ',');
                    } else {
                        e.target.value = '';
                    }
                });
                input.addEventListener('blur', (e) => {
                    if (e.target.value) {
                        const value = unformatCurrency(e.target.value);
                        e.target.value = formatCurrency(value);
                    }
                });
                if (input.value) {
                    input.value = formatCurrency(unformatCurrency(input.value));
                }
            });

            document.querySelectorAll('input[data-type="percentage"]').forEach(input => {
                input.addEventListener('input', (e) => {
                    let value = e.target.value.replace(/[^\d,]/g, '');
                    const parts = value.split(',');
                    if (parts.length > 2) {
                        value = parts[0] + ',' + parts.slice(1).join('');
                    }
                    if (value.indexOf(',') === -1 && value.length > 2) {
                        value = value.substring(0, value.length - 2) + ',' + value.substring(value.length - 2);
                    }
                    e.target.value = value;
                });
                input.addEventListener('blur', (e) => {
                    if (e.target.value) {
                        if (e.target.value.includes(',')) {
                            const parts = e.target.value.split(',');
                            if (parts[1].length === 0) {
                                e.target.value = e.target.value + '00';
                            } else if (parts[1].length === 1) {
                                e.target.value = e.target.value + '0';
                            }
                        } else {
                            e.target.value = e.target.value + ',00';
                        }
                    }
                });
            });

            const updateTimeSliderRF = () => {
                const unit = timeUnitSelectorRF.value;
                let currentValueInMonths = parseInt(timeRF.value, 10);

                if (unit === 'months') {
                    timeRF.max = '600';
                    if (timeUnitRF.textContent.includes('ano')) {
                        currentValueInMonths = parseInt(timeValueRF.textContent, 10) * 12;
                    }
                    timeRF.value = Math.min(currentValueInMonths, 600);
                    timeUnitRF.textContent = (timeRF.value === '1') ? 'mÃªs' : 'meses';
                    timeValueRF.textContent = timeRF.value;
                } else {
                    timeRF.max = '50';
                    if (timeUnitRF.textContent.includes('mÃªs')) {
                        currentValueInMonths = parseInt(timeValueRF.textContent, 10);
                    }
                    timeRF.value = Math.min(Math.max(1, Math.round(currentValueInMonths / 12)), 50);
                    timeUnitRF.textContent = (timeRF.value === '1') ? 'ano' : 'anos';
                    timeValueRF.textContent = timeRF.value;
                }
            };

            const updateTimeSliderRV = () => {
                const unit = timeUnitSelectorRV.value;
                let currentValueInMonths = parseInt(timeRV.value, 10);

                if (unit === 'months') {
                    timeRV.max = '600';
                    if (timeUnitRV.textContent.includes('ano')) {
                        currentValueInMonths = parseInt(timeValueRV.textContent, 10) * 12;
                    }
                    timeRV.value = Math.min(currentValueInMonths, 600);
                    timeUnitRV.textContent = (timeRV.value === '1') ? 'mÃªs' : 'meses';
                    timeValueRV.textContent = timeRV.value;
                } else {
                    timeRV.max = '50';
                    if (timeUnitRV.textContent.includes('mÃªs')) {
                        currentValueInMonths = parseInt(timeValueRV.textContent, 10);
                    }
                    timeRV.value = Math.min(Math.max(1, Math.round(currentValueInMonths / 12)), 50);
                    timeUnitRV.textContent = (timeRV.value === '1') ? 'ano' : 'anos';
                    timeValueRV.textContent = timeRV.value;
                }
            };

            timeRF.addEventListener('input', () => {
                const unit = timeUnitSelectorRF.value;
                const value = parseInt(timeRF.value, 10);
                timeValueRF.textContent = value;
                timeUnitRF.textContent = (unit === 'years') ? (value === 1 ? 'ano' : 'anos') : (value === 1 ? 'mÃªs' : 'meses');
            });
            timeUnitSelectorRF.addEventListener('change', updateTimeSliderRF);

            timeRV.addEventListener('input', () => {
                const unit = timeUnitSelectorRV.value;
                const value = parseInt(timeRV.value, 10);
                timeValueRV.textContent = value;
                timeUnitRV.textContent = (unit === 'years') ? (value === 1 ? 'ano' : 'anos') : (value === 1 ? 'mÃªs' : 'meses');
            });
            timeUnitSelectorRV.addEventListener('change', updateTimeSliderRV);

            updateTimeSliderRF();
            updateTimeSliderRV();

            const toggleFields = () => {
                const selectedType = investmentType.value;

                rendaFixaFields.classList.add('hidden');
                rendaVariavelFields.classList.add('hidden');
                resultsSection.classList.add('hidden');
                dividendsPaidItem.classList.add('hidden');

                if (selectedType === 'rendaFixa') {
                    rendaFixaFields.classList.remove('hidden');
                    simulateButton.disabled = false;
                    updateTimeSliderRF();
                } else if (selectedType === 'rendaVariavel') {
                    rendaVariavelFields.classList.remove('hidden');
                    simulateButton.disabled = false;
                    updateTimeSliderRV();
                } else {
                    simulateButton.disabled = true;
                }
            };

            investmentType.addEventListener('change', toggleFields);

            toggleFields();

            document.getElementById('investmentForm').addEventListener('submit', (e) => {
                e.preventDefault();

                const selectedType = investmentType.value;
                let initialAmount, monthlyContribution, time, interestRate, expectedReturn, dividendYield;
                let totalInvested, totalReturn, grossTotal, netTotal, totalDividends = 0;
                let totalTimeInMonths;

                if (!selectedType) {
                    alert("Por favor, selecione um tipo de investimento (Renda Fixa ou Renda VariÃ¡vel) para simular.");
                    return;
                }

                if (selectedType === 'rendaFixa') {
                    initialAmount = unformatCurrency(initialAmountRF.value);
                    monthlyContribution = unformatCurrency(monthlyContributionRF.value);
                    interestRate = unformatPercentage(interestRateRF.value) / 100;
                    time = parseInt(timeRF.value, 10);
                    const timeUnit = timeUnitSelectorRF.value;

                    totalTimeInMonths = (timeUnit === 'years') ? time * 12 : time;

                    const monthlyInterestRate = (1 + interestRate) ** (1 / 12) - 1;

                    totalInvested = initialAmount + (monthlyContribution * totalTimeInMonths);

                    let futureValue = initialAmount * (1 + monthlyInterestRate) ** totalTimeInMonths;
                    if (monthlyContribution > 0) {
                        const fvAnnuity = monthlyContribution * (((1 + monthlyInterestRate) ** totalTimeInMonths - 1) / monthlyInterestRate);
                        futureValue += fvAnnuity;
                    }

                    grossTotal = futureValue;
                    totalReturn = grossTotal - totalInvested;

                    const taxRate = 0.15;
                    const netReturn = totalReturn * (1 - taxRate);
                    netTotal = totalInvested + netReturn;

                    finalValueNetItem.style.display = 'flex';
                    dividendsPaidItem.classList.add('hidden');

                } else if (selectedType === 'rendaVariavel') {
                    initialAmount = unformatCurrency(initialAmountRV.value);
                    monthlyContribution = unformatCurrency(monthlyContributionRV.value);
                    expectedReturn = unformatPercentage(expectedReturnRV.value) / 100;
                    dividendYield = unformatPercentage(dividendYieldRV.value) / 100;
                    time = parseInt(timeRV.value, 10);
                    const timeUnit = timeUnitSelectorRV.value;

                    totalTimeInMonths = (timeUnit === 'years') ? time * 12 : time;

                    let currentCapital = initialAmount;
                    totalDividends = 0;

                    const monthlyExpectedReturn = (1 + expectedReturn) ** (1 / 12) - 1;
                    const monthlyDividendRate = (1 + dividendYield) ** (1 / 12) - 1;

                    for (let i = 0; i < totalTimeInMonths; i++) {
                        currentCapital += monthlyContribution;

                        const dividends = currentCapital * monthlyDividendRate;
                        totalDividends += dividends;
                        currentCapital += dividends;

                        currentCapital *= (1 + monthlyExpectedReturn);
                    }

                    grossTotal = currentCapital;
                    totalReturn = grossTotal - totalInvested;

                    netTotal = grossTotal;
                    finalValueNetItem.style.display = 'none';
                    dividendsPaidItem.classList.remove('hidden');
                }

                totalInvestedSpan.textContent = formatCurrency(totalInvested);
                totalReturnSpan.textContent = formatCurrency(totalReturn);
                totalDividendsSpan.textContent = formatCurrency(totalDividends);
                grossTotalSpan.textContent = formatCurrency(grossTotal);
                netTotalSpan.textContent = formatCurrency(netTotal);

                resultsSection.classList.remove('hidden');
            });
        });
    </script>
