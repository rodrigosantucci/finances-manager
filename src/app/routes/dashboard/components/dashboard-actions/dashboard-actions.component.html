<ng-container *ngIf="showCard; else embedded">
  <mat-card class="actions-card h-100">
    <mat-card-header>
      <mat-card-title class="text-center w-100 pt-2"><mat-icon>bolt</mat-icon></mat-card-title>
    </mat-card-header>
    <mat-card-content class="d-flex flex-column justify-content-center align-items-center gap-3 py-4">
      <div class="action-buttons">
        <button mat-icon-button color="primary" (click)="addTransaction.emit()" [matTooltip]="'dashboard.actions.new_transaction' | translate" aria-label="Nova transação">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-raised-button color="primary" (click)="openSmartImport()" [disabled]="!isSmartImportEnabled || isUpdating" [matTooltip]="smartImportTooltip || ('dashboard.actions.smart_import' | translate)" aria-label="Smart Import" class="smart-import-button">
  <mat-icon>cloud_upload</mat-icon>
</button>
        <button mat-icon-button color="accent" (click)="refreshData.emit()" [disabled]="isUpdating" [matTooltip]="'dashboard.actions.refresh' | translate" aria-label="Atualizar">
          <mat-icon>refresh</mat-icon>
        </button>
      </div>
      
      <div class="text-center mt-2" *ngIf="isUpdating">
        <mat-spinner diameter="24" class="d-inline-block" />
        <small class="d-block text-muted mt-1">{{ 'dashboard.actions.updating' | translate }}</small>
      </div>
    </mat-card-content>
  </mat-card>
</ng-container>
<ng-template #embedded>
  <div class="actions-card h-100">
    <div class="text-center w-100 pt-2"></div>
    <div class="d-flex flex-column justify-content-center align-items-center gap-3 py-4">
      <div class="action-buttons">
        <button mat-icon-button color="primary" (click)="addTransaction.emit()" [matTooltip]="'dashboard.actions.new_transaction' | translate" aria-label="Nova transação">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-raised-button color="primary" (click)="openSmartImport()" [disabled]="isUpdating" [matTooltip]="'dashboard.actions.smart_import' | translate" aria-label="Smart Import" class="smart-import-button">
          <mat-icon>cloud_upload</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="refreshData.emit()" [disabled]="isUpdating" [matTooltip]="'dashboard.actions.refresh' | translate" aria-label="Atualizar">
          <mat-icon>refresh</mat-icon>
        </button>
      </div>
      
      <div class="text-center mt-2" *ngIf="isUpdating">
        <mat-spinner diameter="24" class="d-inline-block" />
        <small class="d-block text-muted mt-1">{{ 'dashboard.actions.updating' | translate }}</small>
      </div>
    </div>
  </div>
</ng-template>
