<div class="row">
  <div [ngClass]="compact ? 'col-12' : 'col-12 col-lg-8'">
    <mat-card class="table-card">
      <mat-card-header>
        <mat-card-title><mat-icon>leaderboard</mat-icon> {{ 'dashboard.positions.title' | translate }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="w-100 compact-table" matSort>
          <ng-container matColumnDef="ticker">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ticker</th>
            <td mat-cell *matCellDef="let element">{{ element.ticker }}</td>
          </ng-container>
          <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
            <td mat-cell *matCellDef="let element">{{ element.categoria }}</td>
          </ng-container>
          <ng-container matColumnDef="valorAtual">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor Atual</th>
            <td mat-cell *matCellDef="let element">
              {{ element.valorAtual | currency: 'BRL' }}
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator class="no-range-label no-nav-buttons"
                       [length]="dataSource.data.length || 0"
                       [pageSize]="pageSize"
                       [hidePageSize]="true" />
      </mat-card-content>
    </mat-card>
  </div>
</div>
