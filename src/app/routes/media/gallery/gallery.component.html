<page-header class="bg-dark text-light" title="EstatÃ­sticas" />

<mat-card class="mt-4">
  <mat-card-content>
    <section>
      <h2 class="section-title">Dados do ativo</h2>

      <mat-form-field class="w-full mb-2" appearance="outline">
        <mat-label>Selecione o ativo</mat-label>
        <mtx-select
          [items]="companiesNames"
          [addTag]="addTag"
          [hideSelected]="true"
          [multiple]="true"
          bindLabel="name"
          [(ngModel)]="selectedCompanyCustom"
        />
        <a matSuffix href="" mat-mini-fab>
          <mat-icon>search</mat-icon>
        </a>
      </mat-form-field>

      <mat-grid-list
        role="list"
        cols="2"
        rowHeight="fit"
        [gutterSize]="ratioGutter"
        [style.height]="fitListHeight"
      >
        @for (tile of tiles; track tile) {
          <mat-grid-tile role="listitem" [style.background]="'#F1EBBA'">
            {{ tile.text }}
          </mat-grid-tile>
        }
      </mat-grid-list>
    </section>

    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <div class="tradingview-widget-copyright">
        <a href="https://br.tradingview.com/" rel="noopener nofollow" target="_blank">
          <span class="blue-text">Monitore todos os mercados no TradingView</span>
        </a>
      </div>
      <script
        type="text/javascript"
        src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-info.js"
        async
      >
          {
          "symbol": "NASDAQ:AAPL",
          "colorTheme": "dark",
          "isTransparent": false,
          "locale": "br",
          "width": "550"
        }
      </script>
    </div>
    <!-- TradingView Widget END -->

    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <div class="tradingview-widget-copyright">
        <a href="https://br.tradingview.com/" rel="noopener nofollow" target="_blank">
          <span class="blue-text">Monitore todos os mercados no TradingView</span>
        </a>
      </div>
      <script
        type="text/javascript"
        src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js"
        async
      >
          {
          "colorTheme": "dark",
          "displayMode": "single",
          "isTransparent": false,
          "locale": "br",
          "interval": "1m",
          "disableInterval": false,
          "width": 425,
          "height": 450,
          "symbol": "NASDAQ:AAPL",
          "showIntervalTabs": true
        }
      </script>
    </div>
    <!-- TradingView Widget END -->

    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <div class="tradingview-widget-copyright">
        <a href="https://br.tradingview.com/" rel="noopener nofollow" target="_blank">
          <span class="blue-text">Monitore todos os mercados no TradingView</span>
        </a>
      </div>
      <script
        type="text/javascript"
        src="https://s3.tradingview.com/external-embedding/embed-widget-financials.js"
        async
      >
          {
          "symbol": "NASDAQ:AAPL",
          "colorTheme": "dark",
          "displayMode": "regular",
          "isTransparent": false,
          "locale": "br",
          "width": 400,
          "height": 550
        }
      </script>
    </div>
    <!-- TradingView Widget END -->

    <!-- TradingView Widget BEGIN -->

          "colorTheme": "dark",
          "isTransparent": false,
          "locale": "br",
          "width": 400,
          "height": 550
        }
      </script>
    </div>
    <!-- TradingView Widget END -->
  </mat-card-content>
</mat-card>
