<div class="search-dialog">
  <div class="search-input-container">
    <form class="search-form" (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="field-wrap">
      <mat-form-field appearance="outline" class="w-100" floatLabel="auto">
        <input
          matInput
          name="query"
          [(ngModel)]="query"
          (input)="onQueryChange()"
          (keydown.enter)="onSubmit()"
          [placeholder]="'search.placeholder' | translate"
          [matAutocomplete]="auto" />
        <button mat-icon-button style="height: 56px;" class="search-close-button" matSuffix type="button" disableRipple [attr.aria-label]="'search.close' | translate" (click)="close(); $event.stopPropagation()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayItemLabel" (optionSelected)="onAutocompleteSelected($event)">
        <mat-option *ngFor="let item of results" [value]="item">
          <div class="option-content">
            <mat-icon class="option-icon">{{ item.type === 'page' ? 'link' : 'trending_up' }}</mat-icon>
            <span class="option-label">{{ item.label }}</span>
            <span class="option-sep">â€¢</span>
            <span class="option-meta muted">{{ item.type === 'page' ? ('search.page' | translate) : ('search.asset' | translate) }}</span>
          </div>
        </mat-option>
        <mat-option *ngIf="noResults && query.trim() && results.length === 0" disabled>
          {{ 'search.no_results' | translate }}
        </mat-option>
      </mat-autocomplete>
      </div>
    </form>
  </div>
</div>
