<mat-toolbar>
  @if (showToggle) {
    <button mat-icon-button (click)="toggleSidenav.emit()">
      <mat-icon>menu</mat-icon>
    </button>
  }

  @if (showBranding) {
    <app-branding />
  }

  <span class="flex-fill"></span>

  <button mat-icon-button class="header-search-button" (click)="openSearch()" [attr.aria-label]="'common.search' | translate">
    <mat-icon>search</mat-icon>
  </button>
  <app-user />

  <app-notification class="hide-small" />
  <button mat-icon-button class="hide-small" (click)="toggleFullscreen()">
    <mat-icon>fullscreen</mat-icon>
  </button>
</mat-toolbar>
<div class="header-search-panel" *ngIf="showSearch">
  <app-search-dialog (closeRequested)="closeSearch()" />
</div>
